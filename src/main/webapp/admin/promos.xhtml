
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	
</h:head>

<h:body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="http://localhost:8080/casadocodigo/index.xhtml">Casa do Código</a>
			<a class="navbar-brand"><h:link value="Cadastro" outcome="/livros/form" /></a>
			<a class="navbar-brand"><h:link value="Lista" outcome="/livros/lista" /></a>
			
		</div>
	</div>
	</nav>

	<div class="container">
		<h2>Enviar Promoção Relâmpago</h2>
		<h:form enctype="multipart/form-data">
			
			<div class="form-group">
				<h:outputLabel value="Título da Promoção" />
				<h:inputText value="#{adminPromosBean.promo.titulo}" id="titulo"
					required="true" styleClass="form-control" />
				<h:message for="titulo"></h:message>
			</div>
			
				<div class="form-group">
				<h:outputLabel value="Livros" />
				<h:selectOneMenu value="#{adminPromosBean.promo.livro.id}"
					converter="javax.faces.Integer" id="livros" styleClass="form-control">
					<f:selectItems value="#{livroListaBean.livros}" var="livro"
						itemValue="#{livro.id}" itemLabel="#{livro.titulo}" />

				</h:selectOneMenu>
				<h:message for="livros"></h:message>
			</div>

			<br/>
			<h:commandButton value="Enviar Promoções" action="#{adminPromosBean.enviar}"
				styleClass="btn btn-primary" />
		</h:form>
	</div>
</h:body>
</html>
